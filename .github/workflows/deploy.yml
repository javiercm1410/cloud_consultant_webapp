on:
  push:
    branches:
      - main
  release:
    types: [published, prereleased]

env:
  ANSIBLE_FORCE_COLOR: '1'
  PY_COLORS: '1'
  FORCE_COLOR: '1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’» Checkout current pull-request revision code
        uses: actions/checkout@v4

      - name: ğŸ“ Set environment variable
        uses: gbh-tech/set-environment-action@v0.1.1
        id: env

      - name: ğŸ“ Check tag
        if: startsWith(github.ref_name, 'v')
        uses: gbh-tech/check-semantic-release-action@v0.1.1

      - run: echo '${{ steps.env.outputs.environment }}'
